<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="checklist">
	<h1>ToDo</h1>
	<form onsubmit="createItem(event)">
		<input type="text" id="todoField" placeholder="What needs to be done?" minlength="3" maxlength="200" onchange="saveToStorage()">
		<button type="submit">Submit</button>
  
		<div id="toDoItems" class="toDoItems"></div>
	</form>
	
	<div class="btn-group" >
		<button class="btn active" onclick="getAllItems()">All</button> 
		<button class="btn" onclick="getItemsByStatus(true)">Active</button> 
		<button class="btn" onclick="getItemsByStatus(false)">Completed</button>
		<button onclick="clearItems()" class="clearAll" id="clearAll">Clear completed</button>
		<p id="counter"></p>
	</div>
</div>

<footer>Double-click to edit a todo</footer>
<script src="js/main.js"></script>
<script src="js/filter.js"></script>
<script src="js/render.js"></script>
</body>
</html>
