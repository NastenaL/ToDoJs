<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="checklist">
	<h1>ToDo</h1>
	<form id="fieldBoard" onsubmit="return createItem()">
		<input type="text" id="todoField" placeholder="What needs to be done?" minlength="3" maxlength="200">
		<input type="submit" value="Submit">
  
		<div id="toDoItems"></div>
	</form>
	
	<div class="btn-group" >
		<button>All</button> 
		<button>Active</button> 
		<button onclick="doneItem">Completed</button>
		<div id="counter"></div>
	</div>
</div>

<script src="js/script.js"></script>
<footer id="footer">Double-click to edit a todo</footer>
</body>
</html>
